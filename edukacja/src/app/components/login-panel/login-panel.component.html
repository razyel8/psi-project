<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        Zaloguj się
      </div>
    </h2>
    <form action="http://s.codepen.io/voltron2112/debug/PqrEPM?" method="get" class="ui large form">
      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="login" [(ngModel)]="login">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="hasło" [(ngModel)]="password">
          </div>
        </div>
        <div class="ui fluid large teal submit button" (click)="loginMe()">Login</div>
      </div>

      <div class="ui error message"></div>
    </form>
  </div>
</div>
